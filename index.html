<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DCDE - Design Lab</title>
    <link rel="icon" type="image/svg+xml" href="logo-1.svg">
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <style>
        /* Immersive Mode: Lock Scroll */
        body {
            overflow: hidden;
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>

<body>

    <!-- UI Overlay Layer (2D) -->
    <div id="ui-layer">
        <!-- Global Unified Header -->
        <div id="global-header"></div>
        <script src="components/header.js"></script>



        <!-- Jump Links Bottom Left -->
        <div class="ui-element bottom-left" style="display: flex; flex-direction: column; gap: 0.5rem;">
            <a href="info/index.html" class="jump-link">Information →</a>
            <a href="#" class="jump-link">Collaboration →</a>
        </div>

        <!-- Footer Bottom Right -->
        <div class="ui-element bottom-right">
            <p class="copyright">© 2026 DCDE. All Rights Reserved.</p>
        </div>
    </div>

    <!-- 3D Scene Container -->
    <div id="scene-container">
        <div id="sphere">
            <!-- Cards will be injected here by JS -->
        </div>
    </div>

    <!-- Focus Overlay (Blur Background) -->
    <div id="focus-overlay"></div>

    <!-- Focus Info Container (Floating Text) -->
    <div id="focus-info-container">
        <!-- Placeholder for the Zoomed Card (aligned to grid cols 1-2) -->
        <div id="focus-card-placeholder"></div>

        <div class="focus-info-inner">
            <div class="focus-content">
                <h2 class="focus-title" id="focus-title">Project Title</h2>
                <div class="focus-meta">
                    <div>
                        <div class="focus-meta-label">项目</div>
                        <div class="focus-meta-value" id="focus-project">—</div>
                    </div>
                </div>
                <p class="focus-description" id="focus-desc">项目描述。</p>
                <a href="#" class="jump-link focus-link" id="focus-link">查看详情 →</a>
            </div>
        </div>
        <button id="focus-close">×</button>
    </div>

    <script src="data.js"></script>
    <script src="main.js"></script>
</body>

</html>
