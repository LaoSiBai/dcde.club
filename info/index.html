<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info - DCDE</title>
    <link rel="icon" type="image/svg+xml" href="../logo-1.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
    <style>
        html,
        body {
            overflow-x: hidden;
            width: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            overflow-y: auto;
            min-height: 100vh;
        }



        .page-content {
            max-width: 1000px;
            margin: 0 auto;
        }

        .hero {
            text-align: left;
            margin-bottom: 4rem;
        }

        .hero-title {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .hero-subtitle {
            font-size: 1.2rem;
            color: var(--text-muted);
        }

        .main-text {
            font-size: 1.2rem;
            line-height: 2;
            margin-bottom: 4rem;
        }



        .info-block {
            padding: 2rem;
            background: var(--border-color);
            border-radius: 16px;
        }

        .info-block-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--brand-color);
        }

        .info-block-text {
            font-size: 1rem;
            line-height: 1.6;
            color: var(--text-muted);
        }

        .page-footer {
            text-align: left;
            padding: 2rem 0;
            border-top: 1px solid var(--border-color);
        }

        .footer-text {
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        @media (max-width: 768px) {
            .page-content {
                /* Use grid margin variable for consistency */
                padding: 0 var(--grid-margin) 3rem var(--grid-margin);
                /* Ensure absolute symmetry */
                width: 100%;
                box-sizing: border-box;
            }

            .hero-title {
                font-size: 2rem;
            }

            .main-text {
                font-size: 1rem;
                line-height: 1.8;
            }

            /* Stack info blocks vertically */
            .info-grid {
                display: flex !important;
                flex-direction: column;
                gap: 1rem;
            }

            .info-block {
                padding: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <div id="global-header"></div>
    <script src="../components/header.js"></script>

    <div class="page-content subpage-container layout-grid">
        <!-- Kinetic Typography Box -->
        <div id="kinetic-box" class="col-span-4"></div>
        <script src="../components/kinetic-box.js"></script>

        <div class="hero col-span-4">
            <h1 class="hero-title">关于 DCDE</h1>
            <p class="hero-subtitle">在秩序中寻找变量</p>
        </div>

        <p class="main-text col-span-4">
            我们不仅仅是一个校园社团，更是一个植根于东辰、视野向外延伸的青年设计实验场。DCDE 致力于消除「学生作品」与「专业设计」之间的刻板界限，将每一次创作视为对现有秩序的挑战，或对混乱现实的重构。
            <br><br>
            这就好像我们在构建一个虚拟的物理空间，这里存放着我们的思考、焦虑、试错与最终的输出。这是一场关于成长的漫长实验。
        </p>

        <footer class="page-footer col-span-4">
            <span class="footer-text">© 2026 DCDE · Dongchen Design Experiment</span>
        </footer>
    </div>
</body>

</html>
