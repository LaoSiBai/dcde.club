<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Project - DCDE</title>
    <link rel="icon" type="image/svg+xml" href="../../logo-1.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../style.css">
    <style>
        html,
        body {
            overflow-x: hidden;
            max-width: 100vw;
        }

        body {
            overflow-y: auto;
            height: auto;
        }

        .page-content {
            max-width: 1200px;
            margin: 0 auto;
        }

        .cover-image {
            width: 100%;
            border-radius: var(--border-radius);
            margin-bottom: 3rem;
            border: var(--border-width) solid var(--border-color);
        }

        .content-grid {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 3rem;
            margin-bottom: 3rem;
        }

        .meta-section {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .meta-label {
            font-size: 0.75rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .meta-value {
            font-size: 1.1rem;
            font-weight: 500;
        }

        .project-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--brand-color);
            margin-bottom: 1.5rem;
            line-height: 1.2;
        }

        .project-description {
            font-size: 1.1rem;
            line-height: var(--compact-lh);
            opacity: 0.9;
        }

        .gallery {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .gallery img {
            width: 100%;
            border-radius: var(--border-radius);
            border: var(--border-width) solid var(--border-color);
        }

        /* Loading state */
        .loading {
            text-align: center;
            padding: 4rem;
            color: var(--text-muted);
        }

        /* Error state */
        .error {
            text-align: center;
            padding: 4rem;
            color: #ff4444;
        }

        @media (max-width: 768px) {
            .page-content {
                padding-left: var(--grid-margin) !important;
                padding-right: var(--grid-margin) !important;
            }

            .content-grid {
                grid-template-columns: 1fr;
                gap: 2rem;
            }

            .project-title {
                font-size: 1.8rem;
            }

            .meta-section {
                order: 2;
            }

            .col-span-3 {
                order: 1;
            }
        }
    </style>
</head>

<body>
    <div id="global-header"></div>
    <script src="../../components/header.js"></script>

    <div class="page-content layout-grid subpage-container">
        <!-- Loading State -->
        <div id="loading" class="loading col-span-4">
            加载中...
        </div>

        <!-- Error State (hidden by default) -->
        <div id="error" class="error col-span-4" style="display: none;">
            项目未找到
        </div>

        <!-- Content (hidden until loaded) -->
        <div id="content" class="col-span-4" style="display: none;">
            <div class="content-grid">
                <div class="meta-section">
                    <div>
                        <div class="meta-label">合作方</div>
                        <div class="meta-value" id="meta-collaborator">—</div>
                    </div>
                    <div>
                        <div class="meta-label">设计师</div>
                        <div class="meta-value" id="meta-designer">—</div>
                    </div>
                    <div>
                        <div class="meta-label">时间</div>
                        <div class="meta-value" id="meta-date">—</div>
                    </div>
                </div>

                <div class="main-content">
                    <h1 class="project-title" id="project-title">—</h1>
                    <div class="project-description" id="project-description"></div>
                </div>
            </div>
            <div class="gallery" id="gallery" style="margin-top: 4rem;"></div>
        </div>
    </div>

    <script src="../../services/api.js"></script>
    <script src="../renderer.js"></script>
</body>

</html>
