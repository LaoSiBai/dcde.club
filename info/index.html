<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info - DCDE</title>
    <link rel="icon" type="image/svg+xml" href="../logo-1.svg">
    <!-- Fonts are loaded via @import in style.css -->
    <link rel="stylesheet" href="../style.css">
</head>

<body>

    <!-- Header 区域 (与首页保持一致，链接改为绝对路径或相对路径) -->
    <header class="site-header nav-row-border">
        <a href="../index.html#studio" class="nav-text pos-1 hover-link"
            data-desc="思考的实体映射。这里存放所有的设计归档与实验记录。">Studio</a>
        <a href="#" class="nav-text pos-2 hover-link active" data-desc="在秩序中寻找变量。DCDE 致力于构建中学生设计美学的实验基地。">Info</a>
        <a href="../index.html#collab" class="nav-text pos-3 hover-link" data-desc="共鸣的发生地。寻找合作伙伴，发起未知的创造。">Collab</a>
        <a href="../index.html#hub" class="nav-text pos-4 hover-link" data-desc="链接年轻的孤岛。进入社区，分享你的锐利观点。">Hub</a>

        <div id="global-desc"></div>
        <picture class="logo-svg">
            <source srcset="../logo-3.svg" media="(max-width: 768px)">
            <img src="../logo-2.svg" alt="DCDE Logo">
        </picture>
    </header>

    <!-- Main 区域 -->
    <main class="grid-container detail-grid">
        <!-- 可以在这里添加 Info 页面的具体内容，例如全宽的介绍文本，或者网格化的团队介绍 -->
        <!-- 团队照片: 2x4 (跨两行全宽) -->
        <div class="grid-cell col-full p-0 cover-square" style="border-bottom: 3px solid var(--brand-color);">
            <img src="../project-01/cover.png" style="width: 100%; height: 100%; object-fit: cover;" alt="DCDE Team">
        </div>

        <div class="grid-cell col-full scroll-reveal" style="grid-row: 3;">
            <p class="detail-text"
                style="font-weight: var(--font-weight-medium); font-size: var(--text-subtitle); line-height: 1.3; width: 100%; margin: 2vw 0;">
                我们不仅仅是一个校园社团，更是一个植根于东辰、视野向外延伸的青年设计实验场。DCDE 致力于消除「学生作品」与「专业设计」之间的刻板界限，将每一次创作视为对现有秩序的挑战，或对混乱现实的重构。
                <br><br>
                这就好像我们在构建一个虚拟的物理空间，这里存放着我们的思考、焦虑、试错与最终的输出。这是一场关于成长的漫长实验。
            </p>
        </div>
    </main>

    <script src="../main.js"></script>
</body>

</html>
