<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bili-Board 2025 - DCDE</title>
    <link rel="icon" type="image/svg+xml" href="../logo-1.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <style>
        html,
        body {
            overflow-x: hidden;
            max-width: 100vw;
        }

        body {
            overflow-y: auto;
            height: auto;
        }

        .page-header {
            padding: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .page-logo {
            width: 400px;
            height: auto;
            display: block;
        }

        @media (max-width: 768px) {
            .page-header {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
                padding: 1rem;
            }

            .page-logo {
                width: 300px;
                max-width: 300px;
            }
        }

        .page-content {
            padding: 0 2rem 4rem 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .cover-image {
            width: 100%;
            border-radius: 16px;
            margin-bottom: 3rem;
            border: 2px solid var(--border-color);
        }

        .content-grid {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 3rem;
            margin-bottom: 3rem;
        }

        .meta-section {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .meta-label {
            font-size: 0.75rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .meta-value {
            font-size: 1.1rem;
            font-weight: 500;
        }

        .project-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--brand-color);
            margin-bottom: 1.5rem;
            line-height: 1.2;
        }

        .project-description {
            font-size: 1.1rem;
            line-height: 1.8;
            opacity: 0.9;
        }

        .gallery {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .gallery img {
            width: 100%;
            border-radius: 12px;
            border: 1px solid var(--border-color);
        }

        @media (max-width: 768px) {
            .page-content {
                padding: 0 1rem 3rem 1rem;
            }

            .content-grid {
                grid-template-columns: 1fr;
                gap: 2rem;
            }

            .project-title {
                font-size: 1.8rem;
            }
        }
    </style>
</head>

<body>
    <header class="page-header">
        <picture>
            <source srcset="../logo-3.svg" media="(max-width: 768px)">
            <img src="../logo-2.svg" alt="DCDE Logo" class="page-logo">
        </picture>
        <a href="../index.html" class="jump-link">← Back</a>
    </header>

    <div class="page-content">
        <img src="cover.png" alt="Bili-Board Cover" class="cover-image">

        <div class="content-grid">
            <div class="meta-section">
                <div>
                    <div class="meta-label">合作方</div>
                    <div class="meta-value">Bili-Board_Atel</div>
                </div>
                <div>
                    <div class="meta-label">设计师</div>
                    <div class="meta-value">LaoSiBai</div>
                </div>
                <div>
                    <div class="meta-label">时间</div>
                    <div class="meta-value">2025-7</div>
                </div>
            </div>

            <div>
                <h1 class="project-title">Bili-Board 2025<br>视觉包装</h1>
                <p class="project-description">
                    自 2024 年成立以来，Bili-Board 始终致力于构建公正、公开且深度契合本土 B 站生态数据的 VOCALOID 音乐榜单体系。随着 2025
                    年业务版图的拓展，Bili-Board_Atel 陆续推出了「传说曲周榜」、「竖屏周榜速递」等细分榜单矩阵，这对品牌视觉系统的兼容性与延展性提出了更高标准。
                </p>
            </div>
        </div>

        <div class="gallery">
            <img src="item.png" alt="Detail 1">
            <img src="cover.png" alt="Detail 2">
        </div>
    </div>
</body>

</html>
